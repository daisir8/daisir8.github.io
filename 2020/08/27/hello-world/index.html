    <h1 class="article-title" itemprop="name">
      网易云热评
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>听过最撩人的一句话“我之前没有爱过别人，你是第一个，我怕我做的不好，让你觉得爱情不过如此。”</p>
<h2 id="——《东西》"><a href="#——《东西》" class="headerlink" title="——《东西》"></a>——《东西》</h2><p>###王聪伟</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">所有大张旗鼓的离开其实都是试探，</span><br><span class="line">真正的离开是没有告别的，</span><br><span class="line">真正想要离开的人，</span><br><span class="line">只是挑了一个风和日丽的早晨，</span><br><span class="line">裹了一件最常穿的大衣，</span><br><span class="line">悄悄地关上门然后再也没有回来。</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="戴贵仁"><a href="#戴贵仁" class="headerlink" title="戴贵仁"></a>戴贵仁</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">心事这东西，如果捂着嘴，它就会从眼睛里面跑出来。</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="严亮亮"><a href="#严亮亮" class="headerlink" title="严亮亮"></a>严亮亮</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">孟婆，再来一碗”“小伙，你已经喝了好几碗了!”“可她还在”</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h3 id="姚于鼎"><a href="#姚于鼎" class="headerlink" title="姚于鼎"></a>姚于鼎</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">别看我眼睛 不然我的喜欢就藏不住了</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="刘申奥"><a href="#刘申奥" class="headerlink" title="刘申奥"></a>刘申奥</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">一个女孩有纹身说明什么性格开朗还是有故事？<span class="string">&quot;</span></span><br><span class="line"><span class="string">‘说明你有偏见’</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br></pre></td></tr></table></figure>

<h3 id="葛文龙"><a href="#葛文龙" class="headerlink" title="葛文龙"></a>葛文龙</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">我喜欢吃草莓，草莓汁不行，草莓蛋糕不行，不是草莓不行。</span><br><span class="line">我喜欢你，长得像你不行，性格像你不行，不是你不行</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
